<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling texr</title>
</head>
<body>
    <h1>Scrolling Text document</h1>
    <marquee behavior="slide" direction=""><h1>We are learning HTML and its a part of a full stack development course</h1></marquee>
    
    <marquee behavior="alternate" direction=""><h1>We are learning HTML and its a part of a full stack development course</h1></marquee>
    
    <marquee behavior="scroll" direction="left" bgcolor="green"><h1>We are learning HTML and its a part of a full stack development course</h1></marquee>
    <br><br>
    <hr>
    <h1>Symbols</h1>
    <p>Here is my symbol &#x2605;</p>
    <p>the other symbol is &#x260E;</p>

</body>
</html>
